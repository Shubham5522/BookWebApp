<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<div class="container">
<div class="card mt-5">
<div class="card-head bg-danger text-white text-center"><h2>Book Registration</h2></div>
<div class="card-body">
	<form action="regiter" method="post">
	  <div class="form-group">
	    <label for="exampleInputbookname">Book Name</label>
	    <input type="text" class="form-control" id="bookname" name="bookname" aria-describedby="booknameHelp" placeholder="Enter Book Name">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputbookedition">Book Edition</label>
	    <input type="text" class="form-control" id="bookedition" name="bookedition" placeholder="Enter Book Edition">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputbookprice">Book Price</label>
	    <input type="text" class="form-control" id="bookprice" name="bookprice" placeholder="Enter Book Price">
	  </div>
	  <button type="submit" name="submit" class="btn btn-primary mt-2">Submit</button>
	</form>
